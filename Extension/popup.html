<html>
  <head>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>NzFeral Options</title>
    <script src="Debugging.js"></script>
    <script src="Version.js"></script>
    <script src="Settings.js"></script>
    <script src="AppStorage.js"></script>
    <script src="App_Popup.js"></script>
  </head>
  <body>
    <table>

      <tr>
        <td colspan="2">
          <p class="title-label">NzFeral &#128526;</p>
          <hr>
        </td>
      </tr>

      <tr>
        <td>
          <p class="slider-label color-gold-metal">Unlock Articles</p>
        </td>
        <td>
          <label class="switch">
            <input id="unlock_premium" type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>

      <tr>
        <td>
          <p class="slider-label">Hide Related Media</p>
        </td>
        <td>
          <label class="switch">
            <input id="hide_related" type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>

      <tr>
        <td>
          <p class="slider-label">Hide Ads</p>
        </td>
        <td>
          <label class="switch">
            <input id="hide_ads" type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>


      <tr>
        <td>
          <p class="slider-label">Hide Social Media</p>
        </td>
        <td>
          <label class="switch">
            <input id="hide_social_media" type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>

      <tr>
        <td>
          <p class="slider-label color-blue-metal">Run Automatically</p>
        </td>
        <td>
          <label class="switch">
            <input id="autorun" type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <div class="click-button button-row" id="run">Run</div>
        </td>
      </tr>

    </table>
  </body>
</html>
